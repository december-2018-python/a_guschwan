<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Optional theme --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript --> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Result</title>
</head>
<body> 
    <div class="container border mt-5 pb-5 h3 border-dark">
        <div class="row">
            <div class="col-md-3 font-weight-bold"><h3><u>Submitted Info</u></h3></div>
            <div class="col-md-9"></div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">Your Name:</div>
            <div class="col-lg-3">{{yname}}</div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">Dojo Location:</div>
            <div class="col-lg-3">{{location}}</div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">Favorite Language:</div>
            <div class="col-lg-3">{{language}}!!!</div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row mb-5 pb-5">
            <div class="col-lg-3"></div>
            <div class='col-lg-3'>Comment:</div>
            <div class="col-lg-6">{{comment}}</div>
        </div>
        <div class="row mt-5 pt-5">
            <div class="col-lg-10"></div>
            <div class="col-lg-2"><form action="/danger"><button>Go Back</button></form></div>
        </div>
    </div>
</body>
</html>
